<app-logo/>
<div class="card">
    <div>
        <mat-card class="mat-card" (click)="onclick()">
            <mat-card-header>
              <mat-card-title>Entrega pendiente</mat-card-title>
              <mat-card-subtitle><span class="note">{{note}}</span> <span>{{pendingListLenght}}</span></mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
              <mat-card-subtitle >{{date}}</mat-card-subtitle>
              <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
      <br><br>
    <div>
        <mat-card class="mat-card" (click)="onclicked()">
            <mat-card-header>
              <mat-card-title>Entrega realizada</mat-card-title>
              <mat-card-subtitle><span class="note">{{note}}</span> <span>{{deliveredListLenght}}</span></mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions align="start">
              <mat-card-subtitle >{{date}}</mat-card-subtitle>
              <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
